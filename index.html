<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://kit.fontawesome.com/7c1106c071.js"></script>
    <title>Bookshelf</title>
  </head>
  <body>
    <header>
      <h1>Bookshelf</h1>
      <button id="newBookButton">New Book +</button>
    </header>
    <section id="shelf">
      <section class="bookAddForm hide">
        <h2>Add New Book</h2>
        <div id="formInputs">
          <input type="text" id="newTitle" placeholder="Title" />
          <input type="text" id="newAuthor" placeholder="Author" />
          <input type="text" id="newPages" placeholder="Pages" />
        </div>
        <div>
          <input type="checkbox" id="newRead" />
          <label id="readLabel">Read ?</label>
          <p id="message"></p>
        </div>
        <div id="formButtons">
          <button id="formCancel">Cancel</button>
          <button id="formAdd">Add Book</button>
        </div>
      </section>
    </section>

    <script src="main.js"></script>
  </body>
</html>
